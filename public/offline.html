<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - VKS Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #121212;
            color: #E8E2D8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            color: #BFC6C4;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            padding: 14px 30px;
            background: #BFC6C4;
            color: #121212;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(191, 198, 196, 0.3);
        }
        
        .status {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Please check your network settings and try again.</p>
        <button class="retry-btn" onclick="window.location.reload()">Retry Connection</button>
        <div class="status" id="status"></div>
    </div>
    
    <script>
        // Check connection status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'âœ“ Connection restored';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                status.textContent = 'âš  Still offline';
            }
        }
        
        // Listen for online event
        window.addEventListener('online', updateStatus);
        
        // Check every 5 seconds
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
